<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginDoctor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body class="text-center">

<header th:insert="blocks/header :: header"></header>


<div class="container mt-3 mb-5">
    <form action="/doctors/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Личный кабинет врача</h1>
        <label for="login" class="visually-hidden">Имя пользователя</label>
        <input type="text" id="login" name="login" class="form-control" placeholder="Введите имя пользователя" required
               autofocus>
        <label for="password" class="visually-hidden">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <!--        <div class="checkbox mb-3">-->
        <!--            <label>-->
        <!--                <input type="checkbox" value="remember-me"> Remember me-->
        <!--            </label>-->
        <!--        </div>-->

        <button class="btn btn-success" type="submit">Войти</button>

    </form>
</div>

<h6>
    <a href="/doctors/registration">Регистрация</a>
</h6>


</body>
</html>
