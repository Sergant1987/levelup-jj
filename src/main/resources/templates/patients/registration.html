<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegistrationPatient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<H1>Регистрация</H1>
<div class="container mt-3 mb-5">
    <form method="post" th:object="${patientForm}">
        <h1 class="h3 mb-3 fw-normal">Личный кабинет Пациента</h1>

        <label for="login" class="visually-hidden">Имя пользователя
            <input type="text" id="login" name="login" th:fields="*{login}" class="form-control"
                   placeholder="Имя пользователя" required
                   autofocus>
        </label>
        <br>

        <label for="password" class="visually-hidden">Пароль
            <input type="password" id="password" name="password" th:fields="*{password}" class="form-control"
                   placeholder="Пароль" required>
        </label>
        <br>

        <label for="name" class="visually-hidden">Имя
            <input type="text" id="name" name="name" th:fields="*{name}" class="form-control"
                   placeholder="Имя" required>
        </label>
        <br>

        <label for="surname" class="visually-hidden">Фамилия
            <input type="text" id="surname" name="surname" th:fields="*{surname}" class="form-control"
                   placeholder="Фамилия" required>
        </label>
        <br>

        <label for="dateOfBirth" class="visually-hidden">Дата рождения
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:fields="*{dateOfBirth}" class="form-control"
                   placeholder="Дата рождения" required>
        </label>
        <br>

        <label for="address" class="visually-hidden">Специализация
            <input type="text" id="address" name="address" th:fields="*{address}" class="form-control"
                   placeholder="Адрес" required>

        </label>
        <br>

        <label for="phone" class="visually-hidden">Телефон
            <input type="text" id="phone" name="phone" th:fields="*{phone}" class="form-control"
                   placeholder="Телефон" required>
            <script>
                $(function() {
                    $('#phone').mask('+7(000)000-00-00');
                });
            </script>

        </label>

        <br>

        <button class="btn btn-success" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
