<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateRecord</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1 class="h3 mb-3 fw-normal">Запись к врачу</h1>-->
<div class="container mt-3 mb-5">
    <form method="get">
        <h3 class="h3 mb-3 fw-normal">Выбор даты</h3>
        <label for="dateOfReservation" class="visually-hidden">Дата записи
            <input type="date" id="dateOfReservation" name="dateOfReservation" th:value="${dateOfReservation}"
                   class="form-control"
                   placeholder="Дата записи" required>
        </label>
        <button class="btn btn-success" type="submit">Выбрать дату</button>
    </form>
</div>
<br>
<div class="container my-5">
    <form method="post">
        <table class="table">
            <tbody>
            <tr th:each="time : ${noReservationTime}">
                <td>
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"
                    />
                    <button class="btn btn-success" type="submit" th:text="${time}" th:name="time" th:value="${time}">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
        />
    </form>
</div>

</body>
</html>
