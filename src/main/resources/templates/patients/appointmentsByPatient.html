<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AppointmentByPatient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:if="${appointments.isEmpty()}">
    <p>Посещений нет</p>
</div>
<div class="container my-5">
        <div class="container my-5">
            <div th:each="appointment : ${appointments}">
                <h3 th:text="${appointment.appointmentId.dateOfAppointment}"></h3>
                <p th:text="${appointment.doctor.surname}"></p>
                <p th:text="${appointment.diagnosis}"></p>
                <p th:text="${appointment.dataAppointment}"></p>
            </div>
        </div>
</div>
<div th:if="${isLoggedIn}">
    <form action="/patients/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
