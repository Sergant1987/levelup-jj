<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReservationsByPatient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<H1>Просмотр всех записей к врачу</H1>
<table class="table">
    <tbody>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.date}">Дата</td>
        <td th:text="${r.time}">Время</td>
        <td th:text="${r.doctor.surname}">Фамилия врача</td>
        <td th:text="${r.doctor.name}">Имя врача</td>
        <td th:text="${r.doctor.specialization}">Специализация врача</td>
    </tr>
    </tbody>
</table>
</body>
<div th:if="${isLoggedIn}">
    <form action="/patients/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="submit" value="Logout">
    </form>
</div>
</html>
