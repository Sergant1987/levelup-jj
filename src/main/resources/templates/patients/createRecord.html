<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateRecord</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</head>
<body>
<H1>Регистрация</H1>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-3 mb-5">
    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Личный кабинет Пациента</h1>

        <label for="doctorName" class="visually-hidden">Имя пользователя
            <input type="text" id="doctorName" name="doctorName" th:value="${doctorName}" class="form-control"
                   placeholder="Имя врача" required
                   autofocus>
        </label>

        <br>

        <div class="form-group">
        <select   th:field="*{specializations}">
            <option
                    th:each="specialization : ${specializations}"
                    th:value="${specialization}"
                    th:text="${specialization}">specialization</option>
        </select>
        </div>
        <br>

        <button class="btn btn-success" type="submit">Найти</button>
    </form>
</div>
</body>
</html>
